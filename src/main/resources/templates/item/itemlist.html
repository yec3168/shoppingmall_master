<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainlayout}">

<th:block>
    <style>
    .content{
        height: 100%;
        margin-left: 15%;
        margin-right: 15%;
    }
    </style>
</th:block>

<div layout:fragment="content">
    <table>
        <thead>
            <tr>이름</tr>
            <tr>가격</tr>
            <tr>Details</tr>
        </thead>
        <tbody>
            <tr th:each="item : ${itemList}">
                <td><a  th:text="${item.name}" th:href="@{/admin/items(${item.itemId})}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.itemDetails}"></td>
            </tr>
        </tbody>
    </table>
</div>
</html>
