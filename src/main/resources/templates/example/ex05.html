<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 리스트 출력 예제</h1>
<table border="1">
    <thead>
    <th>번호</th>
    <th>상품명</th>
    <th>상품 가격</th>
    <th>상품 상세설명</th>
    <th>상품 등록시간</th>
    </thead>
    <tbody>
    <tr th:each="item, status : ${itemList}">
        <td th:switch="${status.even}">
            <span th:case=true >짝수</span>
            <span th:case=false>홀수</span>
        </td>
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.itemPrice}"></td>
        <td th:text="${item.itemDetails}"></td>
        <td th:text="${item.regTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
